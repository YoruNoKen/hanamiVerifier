<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hanami Verifier</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    </head>

    <style>
        :root {
            --foreground-rgb: 255, 255, 255;
            --background-start-rgb: 0, 0, 0;
            --background-end-rgb: 0, 0, 0;
        }

        body {
            color: rgb(var(--foreground-rgb)); /* Set text color */
            background: linear-gradient(to bottom, rgb(var(--background-start-rgb)), rgb(var(--background-end-rgb)));
        }
    </style>

    <body class="flex justify-center items-center h-screen font-mono text-lg antialiased">
        <div class="container mx-auto p-4 text-center">
            <h1 class="text-3xl font-bold mb-8">Welcome to Hanami Verifier!</h1>
            <p>This page does not do anything by itself,</p>
            <p>You must use the /link command of the bot to get redirected here with the correct parameters.</p>
        </div>
    </body>
</html>
